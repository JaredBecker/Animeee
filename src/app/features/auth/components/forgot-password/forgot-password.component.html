<app-card>
    <div class="d-flex justify-content-center">
        <img class="logo_icon" src="/assets/images/logo.png" alt="Anime Logo" />
    </div>
    <h1 class="oswald fw-bold text-center text-uppercase text_gradient mb-3">Forgot Password</h1>

    <div class="monty">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" #email required />
        </div>
        <button type="button" class="btn btn-primary text-white w-100 mb-2" (click)="recoverPassword(email.value)">Send Request</button>
    </div>
    <p class="register_text">
        Already have an account?
        <br />
        <a routerLink="/auth/sign-in">Sign In!</a>
    </p>
</app-card>
