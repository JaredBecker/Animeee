<ng-container *ngIf="loading_characters">
    <app-loader></app-loader>
</ng-container>

<ng-container *ngIf="!loading_characters && characters.length === 0">
    <h5 class="oswald fw-bold text-uppercase">Characters</h5>
    <p >Oh no... There doesn't seem to be any character info</p>
</ng-container>

<ng-container *ngIf="!loading_characters && characters.length > 0">
    <h5 class="oswald fw-bold text-uppercase">Characters</h5>
    <div class="row" id="character_summary">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let character of characters">
            <a href="#" class="character_card">
                <div class="character_card_img">
                    <img [src]="character.attributes.image.original" class="img-fluid" [alt]="character.attributes.name">
                </div>
                <div class="character_card_name">
                    {{ character.attributes.name }}
                </div>
            </a>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <a href="#" class="fw-bold text-decoration-none" style="font-size: 0.75rem;">
            View More
            <i class="fa-solid fa-arrow-right ms-2"></i>
        </a>
    </div>
</ng-container>
