<ng-container *ngIf="is_loading">
    <app-loader />
</ng-container>
<ng-container *ngIf="!is_loading && categories && categories.length > 0">
    <h5 class="oswald fw-bold text-uppercase">Related Categories</h5>
    <div class="d-flex gap-2 flex-wrap">
        <a
            *ngFor="let category of categories"
            routerLink="/search"
            [queryParams]="{'category': category.attributes.slug}"
            class="badge bg-primary text-white text-decoration-none p-2"
        >
            {{ category.attributes.title }}
        </a>
    </div>
</ng-container>
