<h1 class="oswald text_gradient mt-3 mt-lg-0">Favorite Characters</h1>
<p class="monty" *ngIf="!is_viewing">Below you can find a list of all your favorite anime characters.</p>

<div class="row">
    <ng-container *ngIf="is_loading">
        <app-loader></app-loader>
    </ng-container>

    <ng-container *ngIf="!is_loading && favorite_characters.length > 0">
        <div class="col-6 col-md-4 col-lg-3 col-xxl-2 mb-3" *ngFor="let character of favorite_characters">
            <app-character-card [character]="character" [show_remove_btn]="is_viewing ? false : true" />
        </div>
    </ng-container>

    <ng-container *ngIf="!is_loading && favorite_characters.length === 0">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <img src="/assets/images/no-results.png" style="max-width: 250px; border-radius: 50%;" alt="No results">
            <div class="text-center">
                <h3 class="fw-bold oswald text-primary">No Favorite Characters...</h3>
                <h5 class="fw-bold monty">
                    Try adding some!
                </h5>
            </div>
        </div>
    </ng-container>
</div>
